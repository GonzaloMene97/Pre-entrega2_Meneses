<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscríbete</title>
    <link rel="stylesheet" href="app.css">
    <script defer src="js/app.js"></script>
</head>

<body>

    <header class="header">
            <h1 class="h1">
                <a href="#" class="a"><img src="media/Diseño gráfico/Logo_PI.png" alt=""></a>
            </h1>

            <button class="button">
                <svg class="svg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                </svg>
            </button>

        <nav class="nav">
            <ul class="ul">
                <li class="li"><a href="#" class="a">Inicio</a></li>
                <li class="li"><a href="#" class="a">Nosotros</a></li>
                <li class="li"><a href="#" class="a">Servicio</a></li>
                <li class="li"><a href="#" class="a">Proyectos</a></li>
                <li class="li"><a href="#" class="a">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <script>
        const button = document.querySelector('.button')
        const nav = document.querySelector('.nav')

        button.addEventListener('click', () => {
            nav.classList.toggle('activo')
        })
    </script>
</body>

</html>
